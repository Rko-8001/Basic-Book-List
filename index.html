<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id = "book-form">
            <br> <br>
            <div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control form-control-lg" id="title" placeholder="Enter Book Title.">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control " id="author" placeholder="Enter Author Name.">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Enter ISBN# Number.">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Add Book to my list</button>
            </div>
        </form>

        <hr> 
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id = "book-list"></tbody>
            </table>
        </div>        
    </div>
    <script src = "app.js"></script>
</body>
</html>
